<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app" class="container">
      <div class="weather-app">
        <form id="submit-form">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control"
                id="city-input"
                type="text"
                placeholder="Type a city...."
                aria-label="default input example"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="form-control btn btn-primary"
                id="search"
              >
                Search
              </button>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="form-control btn btn-success"
                id="current"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 class="head1" id="nameCity">Sydney NSW, Australia</h1>
        <p class="date" id="current-time">Wednesday 22:00</p>
        <p class="date" id="weather-state">Partly Cloudy</p>

        <!---- <div class="last">
          <div class="first">
            <p class="temp">19</p>
            <p class="degree"><a href="#" id="cel">°C</a></p>
          </div>

        </div>-->

        <div class="row last">
          <div class="col">
            <div class="first">
              <!--<img src="partly-cloudy.png" alt="cloudy" />-->
              <p class="temp">19</p>
              <p class="degree"><a href="#" id="cel">°C</a></p>
            </div>
          </div>
          <div class="col">
            <ul>
              <li id="vis">Visibility: 5000</li>
              <li id="hum">Humidity: 77%</li>
              <li id="win">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="source">
      <a href="https://github.com/lowlah/weather_app" target="_blank"
        >open source code</a
      >
      by Omolola Oladeinde
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
